<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="moneyM.png" type="image/x-icon">
    <title>Conversor de Moeda</title>
</head>
<body>
    <div class="container">
        <h1>Conversor de Moeda</h1>

        <form class="converter-form" id="converterForm">

            <div class="currency-row">

                <div class="currency-input">
                    <label for="amount">Valor</label>
                    <input type="number" id="amount" placeholder="Digite o Valor" step="0.1" min="0" required>
                    
                </div>

                <div class="currency-select">
                    <label for="fromCurrency">De</label>
                    <select id="fromCurrency" required>
                        <option value="USD">USD - D칩lar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="BRL" selected>BRL - Real</option>
                        <option value="GBP">GBO - Libra</option>
                        <option value="JPY">JPY - Iene</option>
                        <option value="CAD">CAD - D칩lar Canadense</option>
                        <option value="AUD">AUD - D칩lar Australiano</option>
                        <option value="CHF">CHF - Franco Su칤칞o</option>
                        <option value="CNY">CNY - Yuan</option>
                        <option value="ARS">ARS - Peso Argentino</option>
                    </select>
                </div>

            </div> 
<!-- Fim do primeiro currency-row -->

            <div class="currency-row">

                <div class="currency-input">
                    <label for="convertedAmount">Resultado</label>
                    <input type="number"  readonly id="convertedAmount" placeholder="Valor Convertido" > 
                    <!-- readonly = campo que n칚o sera preenchido -->
                </div>

                <div class="currency-select">
                    <label for="toCurrency">De</label>
                    <select id="toCurrency" required>
                        <option value="USD" selected>USD - D칩lar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="BRL">BRL - Real</option>
                        <option value="GBP">GBO - Libra</option>
                        <option value="JPY">JPY - Iene</option>
                        <option value="CAD">CAD - D칩lar Canadense</option>
                        <option value="AUD">AUD - D칩lar Australiano</option>
                        <option value="CHF">CHF - Franco Su칤칞o</option>
                        <option value="CNY">CNY - Yuan</option>
                        <option value="ARS">ARS - Peso Argentino</option>
                    </select>
                </div>

            </div>

            <button type="submit" class="converter-btn" id="converterBtn">
                游눶 Converter Moeda
            </button>

        </form>

        <div class="loading">
            <div class="spinner"></div>
            <p>Buscando Cota칞칚o...</p>
        </div>

        <div class="result"></div>
        <div class="error"></div>

        <div class="info">
            <p>游눠 Taxas atualizadas em tempo real</p>
        </div>




    </div>
    
    
</body>
<script src="script.js"></script>
</html>
